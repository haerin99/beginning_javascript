// And this is some client-side JavaScript code

function moveon() {
    // Display a modal dialog to ask the user a question
    var answer = confirm("Ready to move on?");
    // If they clicked the "OK" button, make the browser load a new page
    if (answer) window.location = "http://google.com";
}
// Run the function defined above 1 minute (60,000 milliseconds) from now.
setTimeout(moveon, 60000);

function highlight(e) {    // Highlight e by setting a CSS class
    // Simply define or append to HTML class attribute.
    // This assumes that a CSS stylesheet already defines "hilite" class
    if (!e.className) e.className = "hilite";
    else e.className += "hilite";
}
</script>

<script>
// "load" event occurs when document is fully loaded. Usually need to
// wait for this event before we start running JavaScript code.
window.onload = function() { // Run this function when document loads
    // Find all <img> tags in document
    var images = document.getElementsByTagName("img");

    // Loop through them, adding event handler for "click" events to each
    // so that clicking on image hides it.
    for (var i = 0; i < images.length; i++) {
        var image = images[i];
        if (image.addEventListener)  // Another way to register a handler
            image.addEventListener("click", hide, false);
        else                         // For compatibility with IE8 and before
            image.attachEvent("onclick", hide);
    };

    // This is the event handler function registered above
    function hide(event) { event.target.style.visibility = "hidden"; }
};

// jQuery code makes frequent use of a function named $()

</script>
